<!DOCTYPE html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博告解室 - Cyber Confessional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="cross-icon">✞</div>
            <h1 class="title">赛博告解室</h1>
            <p class="subtitle">Cyber Confessional</p>
        </header>

        <!-- 发布告解区域 -->
        <section class="confession-form">
            <div class="form-container">
                <h2>向主忏悔</h2>
                <textarea 
                    id="confessionText" 
                    placeholder="在此倾诉你的罪过与忏悔..."
                    maxlength="500"
                ></textarea>
                <div class="form-footer">
                    <span class="char-count">0/500</span>
                    <button id="submitBtn" class="submit-btn">
                        <span class="btn-icon">🙏</span>
                        提交告解
                    </button>
                </div>
            </div>
        </section>

        <!-- 告解列表 -->
        <section class="confessions-list">
            <h2>众生告解</h2>
            <div id="confessionsList" class="confessions-container">
                <!-- 告解项目将通过JavaScript动态生成 -->
            </div>
        </section>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
